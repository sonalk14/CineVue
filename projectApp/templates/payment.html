        <script>
        var options = {
            "key": "rzp_test_DkcjEIBCdzwWxA", // Enter the Key ID generated from the Dashboard

            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
