{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{%static 'CSS/play.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
    <title>PlayMovies</title>
</head>
<body>
    <div class="nav">
        <a href="/"><img src="{%static 'images/logo.png'%}" alt=""></a>
       
    </div>
    <div class="container">
    {% if messages %}
                      {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                              {{ message }}
                             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      {% endfor %}
                    {% endif %} 
                </div>
    <div class="row m-5">
        <div class="col-md-8">
            <h2 style="color: red;">{{object.name}}</h2>
            <h6 class="clr">{{object.desc}}</h6><br>
            <h6 class="clr">Cast : {{object.cast}}</h6><br>

            <h6 style="color: rgb(165, 116, 24);">{{object.year}}&nbsp; &nbsp;|&nbsp; &nbsp;{{object.time}}</h6>

            <h1 class="icon"><a href="{%url 'addWishlist' object.m_id %}"><i class="bi bi-plus-circle"></i></a></h1>
            


        </div>
        <div class="col-md-4">
            <img src="{{object.image.url}}" alt="" height="300px" width="400px">

        </div>
    </div>
    
<div class="container">
    <h3 style="color: white;">Trailers |<small style="color: grey;"> {{object.name}}</small></h3>
    <div class="sec">
    <video src="{{object.video.url}}" width="400px" height="200px" controls></video>
</div>
<p class="m-2" style="color: grey;">Trailer : {{object.name}}</p>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
