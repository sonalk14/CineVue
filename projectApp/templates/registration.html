{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cineVue|Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'CSS/register.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
</head>
<body>
    <div class="nav">
        <img src="{%static 'images/logo.png'%}" alt="">
        
    </div>
    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title"><u>REGISTER</u></h3>
                    
                    
				</div>
                
				<div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {%csrf_token%}
                    {% for field in form%}
                    {{field.label}}
                    {{field}} 
                    {% if field.name == "password1" or field.name == "password2" %}
                    <span id="check" class="bi bi-eye-slash" onclick='fun(this)'></span>

                    {%endif%}
                    <br><br>
                    {% endfor %}
                    <input type="checkbox" name="check" id="check" required>I agree to the terms and conditions
                    <br>
                    <br>
                   <!--  {{form.as_p}} -->
                    <input type="submit" value="Create User" style="align-content:center"><br>
                    Already User?&nbsp;&nbsp;&nbsp; <a href="{%url "login" %}" style="text-decoration: none;">Login</a>
                </form>
                </div>
            </div> 
            
        </div> 
     
        <script>
            function fun(btn){
                btn.classList.toggle("bi-eye-slash")
                btn.classList.toggle("bi-eye")

                var pswd = document.getElementById("id_password1");
                var y =document.getElementById("id_password2");
                
                if(pswd.type == "password")
                {
                    pswd.type = "text"
                }
                else{
                    pswd.type="password"
                }
                if(y.type == "password")
                {
                    y.type = "text"
                }
                else{
                    y.type="password"
                }

            }

        </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
